<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        Search
    </ui:define>
    <ui:define name="body">
        <p>Use ";" to separte items</p>
        <h:panelGrid columns="4">
            <h:form>
                <label>Some of this categories</label>
                <h:inputTextarea id="categoriesOR" value="#{search.categories}"></h:inputTextarea>
                <label>with some of this ingredients</label>
                <h:inputTextarea id="ingredientsOR" value="#{search.ingredients}"></h:inputTextarea><br />
                <h:commandButton value="Go!" actionListener="#{search.createCriteriaAllORs()}"/>
            </h:form>
        </h:panelGrid>
        <h:panelGrid columns="4">
            <h:form>
                <label>All of this categories</label>
                <h:inputTextarea id="categoriesAND" value="#{search.categories}"></h:inputTextarea>
                <label>with all of these ingredients</label>
                <h:inputTextarea id="ingredientsAND" value="#{search.ingredients}"></h:inputTextarea><br />
                <h:commandButton value="Go!" actionListener="#{search.createCriteriaAllANDs()}"/>
            </h:form>
        </h:panelGrid>
        <h:outputText value="Search results"></h:outputText>
        <h:outputFormat value="total recipes found:#{search.totalRecipesFound}"></h:outputFormat>
        <h:dataTable id="recipes" value="#{search.recipes}" var="item"  border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_id}"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_title}"/>
                </f:facet>
                <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_book}"/>
                </f:facet>
                <h:outputText value="#{item.book}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_rating}"/>
                </f:facet>
                <h:outputText value="#{item.rating}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_page}"/>
                </f:facet>
                <h:outputText value="#{item.page}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_ingredient}"/>
                </f:facet>
                <h:outputText value="#{item.ingredient}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListRecipeTitle_category}"/>
                </f:facet>
                <h:outputText value="#{item.category}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
