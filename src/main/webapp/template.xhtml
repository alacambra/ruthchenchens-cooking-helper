<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CookingHelper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="jsfcrud.css"/>
</h:head>

<h:body>
    <b:navBar brandHref="#" inverse="true">
        <b:navbarLinks>
            <b:navLink outcome="/search/advancedsearchresults" value="Search for recipes!!"/>
            <b:navLink outcome="/book/List" value="Books"/>
            <b:navLink outcome="/category/List" value="Categories"/>
            <b:navLink outcome="/ingredient/List" value="Ingredients"/>
            <b:navLink outcome="/recipe/List" value="Recipes"/>
            <b:navLink outcome="/import/import" value="Reimport"/>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <b:inputText value="#{simpleSearch.searchString}">
                        <f:facet name="append">
                            <b:commandButton value="Search" action="#{simpleSearch.searchAll}"></b:commandButton>
                        </f:facet>
                    </b:inputText>
                </h:panelGrid>
            </h:form>
        </b:navbarLinks>
    </b:navBar>
   <b:container>
       <div class="">
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
       </div>
   </b:container>
    <b:container>
    <div style="margin: auto" class="">
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </div>
    </b:container>
</h:body>

</html>
